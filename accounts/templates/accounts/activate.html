{% extends "auth_base.html" %}
{% load bootstrap4 %}


{% block title %}
    <title> Activate Account - </title>
{% endblock title %}

{% block body %}
<section class="user-form-part">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                <div class="user-form-logo">
                    <a href="index.html"><img src="{{company.logo.url}}" style='width:100px' alt="logo"></a>
                </div>
                <div class="user-form-card">
                    <div class="user-form-title">
                        <h2>Activate Account</h2>
                    </div>
                    <form class="user-form" method="post" > 
                        {% csrf_token %}
                        {% bootstrap_form form %}
                       
                            <button type="submit" class="btn btn-success w-100">Activate</button>
                    </form>
                </div>
                <div class="user-form-remind">
                    <p>Go Back To<a href="{% url 'login' %}">login here</a></p>
                </div>
                <div class="user-form-footer">
                    <p>Greeny | &COPY; Copyright by <a href="#">Mironcoder</a></p>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock body %}
